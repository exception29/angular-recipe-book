<div class="row">
    <div class="col-md-5">
        <!-- first show the list page when books is clicked-->
        <app-books-list
       ></app-books-list>
    </div>

    <!-- on selecting book show book details-->
    <div class="col-md-7">
        <app-books-detail
        *ngIf ="selectedBook; else infoText"
        [book]= "selectedBook">
    </app-books-detail>
    <ng-template #infoText>
        Please select a Book!!
    </ng-template>
    </div>
</div>
