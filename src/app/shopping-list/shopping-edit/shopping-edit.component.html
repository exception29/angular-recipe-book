<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">  <!-- f is lical refernce-->
            <div class="row">
                    <div class="col-xs-5 form-group">
                        <label for="name">Name</label>
                        <input type = "text"
                         id = "name" 
                         class ="form-control"
                         name="name"
                         ngModel
                         required
                         #nameInput> <!-- local refernces-->
                    </div>
                   <div class="col-md-5 form-group">
                       <label for = "amount">Amount</label>
                       <input type = "number"
                        id ="amount" 
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        pattern = "^[1-9]+[0-9]*$"
                        #amountInput>
                   </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                    [disabled] = '!f.valid'
                    type="submit" 
                    > {{editMode ? 'Update' :'Add'}} </button> <!-- if edit mode is on then update should be button name-->
                    <br><br>
                   
                    <button class="btn btn-primary"
                    type="button"
                    (click)="onClear()">  Clear </button>
                    <br><br>
                    <button class="btn btn-danger"
                    type="button"
                    (click)="onDelete()"
                    *ngIf="editMode">  Delete </button> <!-- delete button is added only if we are in eidt mode-->
                    <br><br>
                </div>
            </div>
        </form>
    </div>
</div>
